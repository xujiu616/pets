<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物技能图鉴</title>
  <meta name="description" content="宠物技能图鉴 - 快速查看各类宠物技能">
  <link rel="stylesheet" href="style.css">
  <!-- 预加载关键资源 -->
  <link rel="preload" href="script.js" as="script">
  <link rel="preload" href="data/file_index.json" as="fetch" crossorigin>
</head>
<body>
  <div class="container">
    <h1>🐾 宠物技能图鉴 🐾</h1>

    <!-- 分类选择 -->
    <div class="selectors">
      <label for="category">宠物分类：</label>
      <select id="category">
        <option value="">加载中...</option>
      </select>

      <label for="pet">宠物：</label>
      <select id="pet">
        <option value="">请选择宠物</option>
      </select>
    </div>

    <!-- 加载指示器 -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>

    <!-- 宠物主体展示 -->
    <div class="pet-section" id="pet-section" style="display:none;">
      <h2 id="pet-name"></h2>
      <div class="image-container">
        <img id="pet-image" src="" alt="宠物图片" class="pet-image lazy" loading="lazy">
        <div class="image-placeholder"></div>
      </div>
    </div>

    <!-- 技能展示 -->
    <div id="skills-container">
      <div class="welcome-message">
        <p>👆 请先选择宠物分类和具体宠物</p>
        <p>🖱️ 点击技能图标可以放大查看</p>
        <p>📱 技能展示采用左右分栏布局，完整显示技能信息</p>
      </div>
    </div>
  </div>

  <!-- 图片模态框 -->
  <div id="image-modal" class="image-modal">
    <span id="close-modal">&times;</span>
    <img class="modal-content" id="modal-img" loading="eager">
    <div id="modal-caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
